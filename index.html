<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/ytlogo">
    
</head>

<body>
    <nav>
        <div class="container-search">
            <img src="imgs/youtube-logo.png" alt="Logo do youtube">
            <div class="search">
                <input type="text" placeholder="Search">
                <img src="imgs/microfone.png" alt="">
            </div>
        </div>
        <div class="configuracoes-youtube">
            <img src="imgs/gravar.png" alt="">
            <img src="imgs/notificacao.png" alt="">
            <img src="imgs/profile.png" alt="">
        </div>
    </nav>

    <section class="container-video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/d9oRIstqAmQ?si=5fLPbC2ECNTXTQ30"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
        <div>
            <img src="imgs/Frame 54.png" alt="">
        </div>
    </section>
</body>

</html>
